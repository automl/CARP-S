# @package _global_
benchmark_id: HPOBench
task_id: ${task.name}
task:
  _target_: carps.utils.task.Task
  name: hpobench/bb/surr/ParamNet/Poker
  seed: ${seed}
  objective_function:
    _target_: carps.objective_functions.hpo_bench.HPOBenchObjectiveFunction
    model: ParamNet
    task_id: Poker
    budget_type: null
    problem:
      _target_: hpobench.container.benchmarks.surrogates.paramnet_benchmark.ParamNetPokerOnStepsBenchmark
      rng: ${seed}
    seed: ${seed}
  input_space:
    _target_: carps.utils.task.InputSpace
    configuration_space:
      _target_: ConfigSpace.configuration_space.ConfigurationSpace.from_serialized_dict
      d:
        name: null
        hyperparameters:
        - type: uniform_float
          name: average_units_per_layer_log2
          lower: 4.0
          upper: 8.0
          default_value: 6.0
          log: false
          meta: null
        - type: uniform_float
          name: batch_size_log2
          lower: 3.0
          upper: 8.0
          default_value: 5.5
          log: false
          meta: null
        - type: uniform_float
          name: dropout_0
          lower: 0.0
          upper: 0.5
          default_value: 0.25
          log: false
          meta: null
        - type: uniform_float
          name: dropout_1
          lower: 0.0
          upper: 0.5
          default_value: 0.25
          log: false
          meta: null
        - type: uniform_float
          name: final_lr_fraction_log2
          lower: -4.0
          upper: 0.0
          default_value: -2.0
          log: false
          meta: null
        - type: uniform_float
          name: initial_lr_log10
          lower: -6.0
          upper: -2.0
          default_value: -4.0
          log: false
          meta: null
        - type: uniform_int
          name: num_layers
          lower: 1
          upper: 5
          default_value: 3
          log: false
          meta: null
        - type: uniform_float
          name: shape_parameter_1
          lower: 0.0
          upper: 1.0
          default_value: 0.5
          log: false
          meta: null
        conditions: []
        forbiddens: []
        python_module_version: 1.2.0
        format_version: 0.4
    fidelity_space:
      _target_: carps.utils.task.FidelitySpace
      is_multifidelity: false
      fidelity_type: null
      min_budget: null
      max_budget: null
    instance_space: null
  output_space:
    _target_: carps.utils.task.OutputSpace
    n_objectives: 1
    objectives:
    - quality
  optimization_resources:
    _target_: carps.utils.task.OptimizationResources
    n_trials: 134
    time_budget: null
    n_workers: 1
  metadata:
    _target_: carps.utils.task.TaskMetadata
    has_constraints: false
    domain: ML
    objective_function_approximation: surrogate
    has_virtual_time: false
    deterministic: false
    dimensions: 8
    search_space_n_categoricals: 0
    search_space_n_ordinals: 0
    search_space_n_integers: 1
    search_space_n_floats: 7
    search_space_has_conditionals: false
    search_space_has_forbiddens: false
    search_space_has_priors: false
