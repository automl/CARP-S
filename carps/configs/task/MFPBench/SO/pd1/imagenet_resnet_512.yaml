benchmark_id: MFPBench
task_id: ${task.name}
task:
  _target_: carps.utils.task.Task
  name: mfpbench/SO/pd1/imagenet_resnet_512
  seed: ${seed}
  objective_function:
    benchmark_name: pd1
    metric:
    - valid_error_rate
    benchmark: imagenet_resnet_512
    budget_type: epoch
    prior: null
    perturb_prior: null
    benchmark_kwargs:
      datadir: carps/benchmark_data/mfpbench
    _target_: carps.objective_functions.mfpbench.MFPBenchObjectiveFunction
  input_space:
    _target_: carps.utils.task.InputSpace
    configuration_space:
      _target_: ConfigSpace.configuration_space.ConfigurationSpace.from_serialized_dict
      d:
        name: null
        hyperparameters:
        - type: uniform_float
          name: lr_decay_factor
          lower: 0.010294
          upper: 0.989753
          default_value: 0.5000235
          log: false
          meta: null
        - type: uniform_float
          name: lr_initial
          lower: 1.0e-05
          upper: 9.774312
          default_value: 0.009886512024
          log: true
          meta: null
        - type: uniform_float
          name: lr_power
          lower: 0.100225
          upper: 1.999326
          default_value: 1.0497755
          log: false
          meta: null
        - type: uniform_float
          name: opt_momentum
          lower: 5.9e-05
          upper: 0.998993
          default_value: 0.0076772773169
          log: true
          meta: null
        conditions: []
        forbiddens: []
        python_module_version: 1.2.0
        format_version: 0.4
    fidelity_space:
      _target_: carps.utils.task.FidelitySpace
      is_multifidelity: true
      fidelity_type: epoch
      min_budget: 1
      max_budget: 99
    instance_space: null
  output_space:
    _target_: carps.utils.task.OutputSpace
    n_objectives: 1
    objectives:
    - valid_error_rate
  optimization_resources:
    _target_: carps.utils.task.OptimizationResources
    n_trials: 100
    time_budget: null
    n_workers: 1
  metadata:
    _target_: carps.utils.task.TaskMetadata
    has_constraints: false
    domain: DL
    objective_function_approximation: surrogate
    has_virtual_time: false
    deterministic: true
    dimensions: 4
    search_space_n_categoricals: 0
    search_space_n_ordinals: 0
    search_space_n_integers: 0
    search_space_n_floats: 4
    search_space_has_conditionals: false
    search_space_has_forbiddens: false
    search_space_has_priors: false
