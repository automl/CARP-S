# @package _global_
optimizer_container_id: SMAC3
optimizer:
  _target_: carps.optimizers.smac20.SMAC3Optimizer
  _partial_: true
  smac_cfg:
    scenario:
      seed: ${seed}
      n_trials: ${task.optimization_resources.n_trials}
      objectives: ${task.output_space.objectives}
      deterministic: true
      n_workers: 1
      output_directory: ${outdir}/${seed}/smac3_output
      min_budget: ${task.input_space.fidelity_space.min_budget}
      max_budget: ${task.input_space.fidelity_space.max_budget}
    smac_kwargs:
        dask_client: null
        overwrite: true