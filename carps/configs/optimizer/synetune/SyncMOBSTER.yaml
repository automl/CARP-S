# @package _global_
defaults:
  - base
optimizer_id: SyneTune-SyncMOBSTER
optimizer:
  optimizer_name: 'SyncMOBSTER'
  optimizer_kwargs:
    random_seed: ${seed}
    max_resource_attr: ${task.input_space.fidelity_space.fidelity_type}
    # max_resource_level: ${task.input_space.fidelity_space.max_budget}
    grace_period: ${task.input_space.fidelity_space.min_budget}

  expects_multiple_objectives: false
  expects_fidelities: true
