[PY_EXPERIMENTER]
provider = sqlite
database = smacbenchmarking
table = results

keyfields=config:JSON, benchmark_id: VARCHAR(50), problem_id: VARCHAR(50), optimizer_id: VARCHAR(50), seed: INT, task__n_trials: INT
resultfields=slurm_job_id:VARCHAR(50)
resultfields.timestamps = false

logtables=trials:trials
logtableaddition=UNIQUE KEY unique_trial_per_experiment (experiment_id, n_trials)  
trials=n_trials:INT,trial_info__config:JSON, trial_info__instance:INT, trial_info__seed:INT, trial_info__budget:DOUBLE, trial_value__cost:JSON, trial_value__time:DOUBLE, trial_value__status:VARCHAR(50), trial_value__starttime:DOUBLE, trial_value__endtime:DOUBLE, trial_value__additional_info:JSON

[codecarbon]
measure_power_secs = 15
tracking_mode = machine
log_level = error
save_to_file = False
output_dir = output/CodeCarbon
offline_mode = False