[PY_EXPERIMENTER]
provider = sqlite
database = smacbenchmarking
table = results

keyfields=config:JSON, problem_id: VARCHAR(50), optimizer_id: VARCHAR(50)
resultfields=slurm_job_id:VARCHAR(50)
resultfields.timestamps = false

logtables=trial_info:trial_info, trial_value:trial_value
trial_info=config:JSON, instance:INT, seed:INT, budget:DOUBLE
trial_value=cost:JSON, time:DOUBLE, status:VARCHAR(50), starttime:DOUBLE, endtime:DOUBLE, additional_info:JSON

[codecarbon]
measure_power_secs = 15
tracking_mode = machine
log_level = error
save_to_file = False
output_dir = output/CodeCarbon
offline_mode = False