# @package _global_
optimizer_id: SMAC3-MultiFidelityFacade
optimizer:
  _target_: smacbenchmarking.optimizers.smac20.SMAC3Optimizer
  _partial_: true

  smac_cfg:
    smac_class: smac.facade.multi_fidelity_facade.MultiFidelityFacade
    budget_variable: epoch # TODO configure based on fidelity type of yahpo problem
    scenario:
      seed: ${seed}
      n_trials: ${task.n_trials}
      deterministic: true
      n_workers: 1
      output_directory: ${outdir}/${seed}/smac3_output
      min_budget: 1 # Todo configure min & max budget - depending on yahpo problem fidelity type
      max_budget: 52
    smac_kwargs:
      dask_client: null
      intensifier: smac.intensifier.hyperband.Hyperband
      intensifier_kwargs:
        eta: 3

